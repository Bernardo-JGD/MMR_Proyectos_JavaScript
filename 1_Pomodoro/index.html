<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link  rel="stylesheet" href="main.css"/>
</head>
<body>
    
    <div id="app" >

        <div id="time" >
            <div id="value" ></div><!--Temporizador-->
            <div id="taskName" ></div><!--Nombre Tarea-->
        </div>

        <div class="tasks-container" >
            <div class="form" ><!--Formulario para registrar tareas-->
                <form action="" id="form" >
                    <input type="text" id="itTask"><!--Nombre Tarea-->
                    <input type="submit" id="bAdd" value="Agregar Tarea"><!--Agregar Nombre Tarea-->
                </form>
            </div>
            <div id="tasks" ><!--Lista de Tareas-->

            </div>
        </div>

    </div>

    <script src="main.js" ></script>
</body>
</html>
